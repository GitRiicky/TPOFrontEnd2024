<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="./templates/icons/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoAdictos</title>
    <link rel="stylesheet" href="templates/css/styles.css">
    <style>
        .container {
            text-align: center;
        }

        .logo-nav-container {
            display: inline-block;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-nav-container">
            <img src="./templates/static/logo.webp" alt="MotoAdictos" class="logo-img transition-soft-slow" width="400" height="200">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="motos.html">Motos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="acerca_de.html">Acerca de</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main>
        <h2>Contacto</h2>
        <p>¡Estamos aquí para ayudarte! Puedes contactarnos a través del siguiente formulario:</p>
       <form id="contactForm" action="#" method="post" onsubmit="return validateForm()">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required pattern="\d*" title="Ingrese solo números"><br><br>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" cols="35" required></textarea><br><br>

            <label for="reason">Motivo de contacto:</label>
            <select id="reason" name="reason" required>
                <option value="">Seleccione un motivo</option>
                <option value="Consulta">Consulta</option>
                <option value="Reclamo">Reclamo</option>
                <option value="Solicitud de información">Solicitud de información</option>
            </select><br><br>

            <label>Preferencias de contacto:</label><br>
            <input type="checkbox" id="contactMethodEmail" name="contactMethod" value="Email">
            <label for="contactMethodEmail">Email</label><br>
            <input type="checkbox" id="contactMethodPhone" name="contactMethod" value="Teléfono">
            <label for="contactMethodPhone">Teléfono</label><br><br>

            <label for="attachment">Adjuntar imagen:</label>
            <input type="file" id="attachment" name="attachment"><br><br>

            <input type="submit" value="Enviar">
        </form>

        <div id="confirmation" style="display: none;">
            <p style="font-weight: bold; text-transform: uppercase;">¡GRACIAS POR CONTACTARNOS! TU MENSAJE HA SIDO ENVIADO CORRECTAMENTE.</p>
        </div>
    </main>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;
            var reason = document.getElementById('reason').value;
            
            if (name == "" || email == "" || phone == "" || message == "" || reason == "") {
                alert("Por favor, complete todos los campos obligatorios.");
                return false;
            }
            
            document.getElementById('confirmation').style.display = 'block';
            
            return false;
        }
    </script>
</body>
</html>
