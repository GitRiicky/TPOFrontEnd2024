<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="./templates/icons/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoAdictos</title>
    <link rel="stylesheet" href="./templates/css/styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            text-align: center;
            padding-top: 20px; /* Espacio superior para separar del borde superior */
        }
        .logo-nav-container {
            display: inline-block;
            vertical-align: top; /* Alineación superior para alinear la parte superior de la imagen y la lista */
        }
        .logo-img {
            display: block; /* Para que no haya espacio adicional debajo de la imagen */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            padding-left: 20px; /* Espacio a la izquierda de la lista de navegación */
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px; /* Espacio entre los elementos de la lista */
            transition: color 0.3s ease; /* Transición para el cambio de color */
            position: relative; /* Añadido para que los elementos absolutos estén relativos a este */
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px; /* Espacio alrededor del texto */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s ease; /* Transición para el cambio de color de fondo */
            position: relative; /* Añadido para que los elementos absolutos estén relativos a este */
            display: inline-block; /* Añadido para que el contenido de a:before y a:after funcione correctamente */
        }
        nav ul li a:before,
        nav ul li a:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #555; /* Color de la línea */
            transition: background-color 0.3s ease; /* Transición para el cambio de color */
        }
        nav ul li a:before {
            top: 0;
            left: -1px; /* Ajuste de la posición hacia la izquierda */
        }
        nav ul li a:after {
            bottom: 0;
            left: -1px; /* Ajuste de la posición hacia la izquierda */
        }
        nav ul li a:hover:before,
        nav ul li a:hover:after {
            background-color: #ddd; /* Cambio de color de la línea al pasar el cursor */
        }
        nav ul li a:hover {
            background-color: #ddd; /* Cambio de color de fondo al pasar el cursor */
            color: white; /* Cambio de color del texto al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-nav-container">
            <img src="./templates/static/logo.webp" alt="MotoAdictos" class="logo-img transition-soft-slow" width="400" height="200">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="motos.html">Motos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="acerca_de.html">Acerca de</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <main>
            <div>
                <img src="./templates/static/index.webp" class="slide-img" alt="MotoAdictos">
            </div>
    </main>
</body>
</html>
